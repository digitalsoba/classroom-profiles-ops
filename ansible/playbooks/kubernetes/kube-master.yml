---
- hosts: all
  become: yes
  tasks:
    - name: install kubectl
      apt:
        name: kubectl=1.14.0-00
        state: present
        update_cache: yes
        
    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=192.168.0.0/16

    - name: create .kube directory
      become: yes
      become_user: anthony
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/anthony/.kube/config
        remote_src: yes
        owner: anthony

    - name: install Pod network
      become: yes
      become_user: anthony
      shell: kubectl apply -f https://docs.projectcalico.org/v3.6/getting-started/kubernetes/installation/hosted/kubernetes-datastore/calico-networking/1.7/calico.yaml >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt

    - name: remove taint
      become: yes
      become_user: anthony
      shell: kubectl taint nodes --all node-role.kubernetes.io/master-