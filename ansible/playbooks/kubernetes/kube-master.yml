---
- name: Install cluster dependencies
  hosts: master
  become: true
  tasks:
    - name: Install kubectl
      apt: 
        name: kubectl
        state: present
    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16 >> cluster_initialized.txt
      args:
        chdir: $HOME
        creates: cluster_initialized.txt
    - name: create .kube directory
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755
    - name: copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.config
        dest: /home/anthony/.kube/config
        remote_src: yes
        owner: anthony
    - name: install pod netowrk
      shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/v0.9.1/Documentation/kube-flannel.yml >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt